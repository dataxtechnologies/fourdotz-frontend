<section>
    <div>
        <div class="container header-cont">
            <div class="head-cont">
                <h2>Properties List</h2>
            </div>
            <div>
                <!-- <button class="btn-add" (click)="Addproperty()">+ Add Properties</button> -->
            </div>
        </div>
        <div class="container">


            <!-- 🏠 Table Section -->
            <div class="item">
                <div class="table-cont">
                    <!-- 🔍 Filter Section -->
                    <form [formGroup]="filterForm">
                        <div class="filters">
                            <!-- Association Dropdown -->
                            <div class="inp-cont">
                                <label for="association">Select Association</label>
                                <select formControlName="association" class="inp-cus">
                                    <option value="" disabled selected>All Associations</option>
                                    <option *ngFor="let assoc of filteredProperties" [value]="assoc">
                                        {{ assoc }}
                                    </option>
                                </select>
                            </div>

                            <div class="inp-cont">
                                <label for="tenants">Select Resident</label>
                                <!-- Resident Type Dropdown -->
                                <select formControlName="residentType" class="inp-cus">
                                    <option value="">All Types</option>
                                    <option value="Owner">Owner</option>
                                    <option value="Tenant">Tenant</option>
                                </select>
                            </div>

                            <!-- Property No Input -->
                            <div class="inp-cont">
                                <label for="Property">Property No</label>
                                <input type="text" placeholder="Search Property No" class="inp-cus"
                                    formControlName="propertyNo" />
                            </div>

                            <!-- Reset Button -->
                            <div class="btn">
                                <button type="button" class="btn-remove btn-btn Buttons-font" (click)="resetFilters()">Reset</button>
                            </div>
                        </div>
                    </form>
                    <div class="table-container">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th>Property No</th>
                                    <th>Property Type</th>
                                    <th>Association</th>
                                    <th>Area</th>
                                    <th>Residential Type</th>
                                    <th>View</th>
                                </tr>
                            </thead>
                           
                             <tbody *ngIf="!tableLoading; else tableSkeleton">
                                <ng-container *ngIf="propertieslist2?.length === 0; else datashow">
                                    <tr>
                                        <td colspan="6" style="text-align: center; font-weight: 600; color: gray;">
                                             No Data Found
                                        </td>
                                    </tr>
                                </ng-container>

                                <ng-template #datashow>
                                    <tr *ngFor="let property of filteredProperties">
                                    <td>{{ property.property_no }}</td>
                                    <td>{{ property.property_type }}</td>
                                    <td>{{ property.association_name }}</td>
                                    <td>{{ property.residentType }}</td>
                                    <td>{{ property.residentType }}</td>
                                    <td (click)="viewProperty(property)">
                                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                    </td>
                                </tr>
                                </ng-template>
                            </tbody>
                            <ng-template #tableSkeleton>
                                <tr *ngFor="let i of [1,2,3,4,5]" style="height: 50px;"> <!-- taller row -->
                                    <td>
                                        <span class="placeholder col-10 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-8 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-6 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-7 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-5 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-3 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-3 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                </tr>
                            </ng-template>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
