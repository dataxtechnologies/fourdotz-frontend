<section>
    <div>
        <div class="container header-cont">
            <div class="head-cont">
                <h2>Rental Invoice List</h2>
            </div>
            <div>
                <button class="btn-add" (click)="generateRental()">+ Generate Rental Invoice</button>
            </div>
        </div>
        <div class="container">

            <div class="item">
                <div class="table-cont"> <!-- &#64; -->
                    <form [formGroup]="filterForm">
                        <div class="filters">

                            <!-- Status Dropdown -->
                            <div class="inp-cont">
                                <label for="status">Payment Status</label>
                                <select formControlName="status" class="inp-cus">
                                    <option value="">All</option>
                                    <option value="Paid">Paid</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Overdue">Overdue</option>
                                </select>
                            </div>

                            <!-- Resident Name/Phone Search -->
                            <div class="inp-cont">
                                <label for="residentSearch">Search</label>
                                <input type="text" class="inp-cus" placeholder="Enter Tenant Phone, Name"
                                    formControlName="residentSearch" />
                            </div>

                            <!-- Date Range -->
                            <div class="inp-cont">
                                <label for="fromDate">From Date</label>
                                <input type="date" class="inp-cus" formControlName="fromDate" />
                            </div>
                            <div class="inp-cont">
                                <label for="toDate">To Date</label>
                                <input type="date" class="inp-cus" formControlName="toDate" />
                            </div>

                            <!-- Reset -->
                            <div class="btn">
                                <button type="button" class="btn-remove btn-btn" (click)="resetFilters()">Reset</button>
                            </div>
                        </div>
                    </form>
                    <div class="table-container">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th>Rental Amount</th>
                                    <th>Association Name</th>
                                    <th>Resident Name</th>
                                    <th>Resident Phone</th>
                                    <th>Issue At</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <!-- <tbody class="tbody-dd">
                                <tr *ngFor="let p of filteredProperties">
                                    <td>₹{{ p.amount }}</td>
                                    <td>{{ p.association }}</td>
                                    <td>{{ p.name }}</td>
                                    <td>{{ p.phone }}</td>
                                    <td>{{ p.date }}</td>
                                    <td>
                                        {{ p.status }}
                                        <span *ngIf="p.status === 'Paid' && p.paidDate"> ({{ p.paidDate }})</span>
                                    </td>
                                </tr>
                            </tbody> -->
                            <tbody *ngIf="!tableLoading; else tableSkeleton">
                                <ng-container *ngIf="rentalinvoicelist2?.length === 0; else datashow">
                                    <tr>
                                        <td colspan="6" style="text-align: center; font-weight: 600; color: gray;">
                                             No Data Found
                                        </td>
                                    </tr>
                                </ng-container>

                                <ng-template #datashow>
                                    <tr *ngFor="let p of filteredProperties">
                                    <td>₹{{ p.total_amount }}</td>
                                    <td>{{ p.association_name }}</td>
                                    <td>{{ p.tenant_name }}</td>
                                    <td>{{ p.tenant_mobile }}</td>
                                    <td>{{ p.created_time.$date | date:'dd-MMM-yyyy' }}</td>
                                    <td>
                                            <span *ngIf="p.payment_status === false">Pending</span>
                                            <span *ngIf="p.payment_status === true">Paid</span>
                                        </td>
                                </tr>
                                </ng-template>
                            </tbody>
                            <ng-template #tableSkeleton>
                                <tr *ngFor="let i of [1,2,3,4,5]" style="height: 50px;"> <!-- taller row -->
                                    <td>
                                        <span class="placeholder col-10 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-8 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-6 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-7 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-5 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-3 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-3 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                </tr>
                            </ng-template>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
