<section>
    <div>
        <div class="container header-cont">
            <div class="head-cont">
                <h2>Properties List</h2>
            </div>
            <div>
                <button class="btn-add" (click)="Addproperty()">+ Add Properties</button>
            </div>
        </div>
        <div class="container">

            <div class="item">
                <div class="table-cont">
                    <div class="table-container">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th>Property No</th>
                                    <th>Property Type</th>
                                    <th>Area</th>
                                    <!-- <th>BHK</th> -->
                                    <th>Facing</th>
                                    <!-- <th>Residental Type</th> -->
                                    <th>Maintenance Paid By</th>
                                    <th>View</th>
                                </tr>
                            </thead>

                            <!-- (click)="viewassociation(1)"
                                 (click)="AddAssociation()" -->
                            <!-- <tr>
                                <td data-label="Property No">H101</td>
                                <td data-label="Property Type">Apartment</td>
                                <td data-label="Area">1000 sq.ft</td>
                                <td data-label="BHK">2BHK</td>
                                <td data-label="Residential Type">Owner</td>
                                <td data-label="View" (click)="viewproperty()"><i
                                        class="fa-solid fa-arrow-up-right-from-square"></i></td>
                            </tr> -->

                            <tbody *ngIf="!tableLoading; else tableSkeleton">
                                <!-- If no data -->
                                <ng-container *ngIf="propertylist2?.length === 0; else datashow">
                                    <tr>
                                        <td colspan="6" style="text-align: center; font-weight: 600; color: gray;">
                                             No Data Found
                                        </td>
                                    </tr>
                                </ng-container>

                                <!-- If data exists -->
                                <ng-template #datashow>
                                    <tr *ngFor="let item of propertylist1.paginatedData">
                                        <td data-label="Property Name">{{ item.property_no }}</td>
                                        <td data-label="Email">{{ item.property_type }}</td>
                                        <td data-label="Phone">{{ item.area }} Sq.ft</td>
                                        <td data-label="Property Type">{{ item.facing }}</td>
                                        <td data-label="Invitation Status">
                                            {{ item.maintenance_paid_by }}
                                        </td>
                                        <td data-label="Property Details" (click)="viewproperty(item._id)">
                                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                        </td>
                                    </tr>
                                </ng-template>
                            </tbody>
                            <ng-template #tableSkeleton>
                                <tr *ngFor="let i of [1,2,3,4,5]" style="height: 50px;"> <!-- taller row -->
                                    <td>
                                        <span class="placeholder col-10 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-8 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-6 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-7 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-5 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                    <td>
                                        <span class="placeholder col-3 placeholder-glow"
                                            style="height: 12px; display: inline-block; border-radius: 4px; background: #e0e0e0;"></span>
                                    </td>
                                </tr>
                            </ng-template>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
