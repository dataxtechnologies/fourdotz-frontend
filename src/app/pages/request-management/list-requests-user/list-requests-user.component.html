    <!-- Cards -->
    <div class="cards-wrapper">

        <div class="no-data-box" *ngIf="requestlist1.paginatedData.length === 0; else requestList">
            <img src="assets/logo/no-pin-announcement.jpg" class="no-data-img" />
            <h3>No Requests Found</h3>
            <p class="regular-font">You havenâ€™t created any requests yet.</p>

            <button class="create-btn" (click)="OpenCreateRequest()">+ Create New Request</button>
        </div>

        <ng-template #requestList>

            <!-- LOOP DYNAMICALLY -->
            <div class="review-card" *ngFor="let item of requestlist1.paginatedData">

                <div class="review-header">
                    <span class="Request-heading medium-font">Request to Maintenance</span>

                    <div class="d-flex gap-2 align-items-center">
                        <span class="date regular-font">
                            {{ item.created_time.$date | date: 'MMM d, y' }}
                        </span>

                        <span class="view-btn" (click)="OpenViewRequest(item)">
                            view
                        </span>
                    </div>
                </div>

                <h5 class="req-head medium-font">{{ item.title }}</h5>

                <p class="review-text regular-font">
                    {{ item.description }}
                </p>

                <!-- SHOW IMAGES / VIDEOS -->
                <div class="user-info">

                    <!-- IMAGES -->
                    <ng-container *ngFor="let img of item.images">
                        <img *ngIf="isImage(img)" class="avatar" [src]="img" (click)="openLink(img)" />
                    </ng-container>

                    <!-- VIDEOS -->
                    <ng-container *ngFor="let vid of item.images">
                        <div class="video-wrapper" *ngIf="isVideo(vid)">
                            <video class="avatar video-thumb" [src]="vid" muted></video>

                            <!-- Play Icon Overlay -->
                            <i class="fa-solid fa-play play-icon" (click)="openLink(vid)"></i>
                        </div>
                    </ng-container>

                </div>
            </div>
        </ng-template>

    </div>

</div>
