<section class="bg">
    <div class="form-container">
        <!-- Logo -->
        <div class="logo-img">
            <img src="assets/logo/fourdotz-logo.png" alt="Logo">
        </div>

        <!-- Signin Form -->
        <form class="signin-form">
            <!-- Email / Phone -->
            <div class="inp-cont">
                <label for="email">New Password <span class="required">*</span></label>
                <input type="text" id="email" placeholder="Enter New Password " class="inp-cus">
            </div>

            <!-- Password with show/hide -->
            <div class="inp-cont password-group">
                <label for="password">Confirm Password <span class="required">*</span></label>
                <input type="text" id="password" placeholder="Enter Confirm Password" class="inp-cus">
                
            </div>

            <!-- Forgot password -->
            <div class="forgot-password">
                <!-- <a href="#">Forgot password?</a> -->
            </div>

            <!-- Login button -->
            <button type="button" class="btn-add" (click)="login()">Login</button>
        </form>
    </div>
</section>
