<section class="bg">
    <div class="form-container">
        <!-- Logo -->
        <div class="logo-img">
            <img src="assets/logo/fourdotz-logo.png" alt="Logo">
        </div>

        <!-- Signin Form -->
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="signin-form">

            <!-- New Password -->
            <div class="inp-cont password-group">
                <label for="newPassword">New Password <span class="required">*</span></label>
                <input type="text" id="newPassword" placeholder="Enter New Password" class="inp-cus"
                    formControlName="newPassword" />
                <div class="error-text"
                    *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid">
                    Password must be at least 6 characters
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="inp-cont password-group">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <input type="text" id="confirmPassword" placeholder="Enter Confirm Password"
                    class="inp-cus" formControlName="confirmPassword" />
                <div class="error-text"
                    *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmPassword')?.touched">
                    Passwords do not match
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn-add">Change Password</button>
        </form>
    </div>
</section>
