<section class="form-section container">
    <div class="form-header">
        <h3 class="modal-header demibold-font">Generate Maintenance</h3>
        <i class="fa-solid fa-xmark" (click)="closeModal()"></i>
    </div>

    <div class="form-body">
        <form [formGroup]="maintenanceForm" >
            <div class="form-grid">
                <!-- Property No. -->
                <div class="inp-cont">
                    <label class="medium-font">Property No. <span class="required">*</span></label>
                    <div class="custom-select">
                        <div class="select-selected regular-font" (click)="toggleDropdown()" >
                            {{ selectedProperty || 'Select Property No.' }}
                            <i class="fa-solid" [ngClass]="{
                  'fa-chevron-down': !dropdownOpen,
                  'fa-chevron-up': dropdownOpen
                }" style="float: right; font-size: 0.7rem; margin-top: 4px"></i>
                        </div>

                        <div class="select-items" [class.select-hide]="!dropdownOpen">
                            <input type="text" placeholder="Search property..." class="dropdown-search regular-font"
                                (input)="onSearchChange($event)" />

                            <div *ngFor="let property of filteredList" (click)="selectProperty(property)">
                                {{ property.property_no }}
                            </div>

                            <div *ngIf="filteredList.length === 0" class="no-results">
                                No properties found
                            </div>
                        </div>
                    </div>

                    <div *ngIf="
              maintenanceForm.get('property_id')?.touched &&
              maintenanceForm.get('property_id')?.invalid
            " class="error-text">
                        Property No. is required
                    </div>
                </div>

                <!-- ðŸŸ© Due Date -->
                <div class="inp-cont">
                    <label class="medium-font">Due Date <span class="required">*</span></label>
                    <div class="date-input-wrapper">
                        <input type="text" id="rentedAt" class="inp-cus regular-font" formControlName="due_date"
                            placeholder="Select date" readonly (click)="openDatePicker()" />
                        <i class="fa fa-calendar calendar-icon" (click)="openDatePicker()"></i>
                        <input #hiddenDatePicker type="date" [min]="todayDate" class="hidden-date-input"
                            (change)="onDateSelected($event)" />
                    </div>
                    <!-- <input type="date" formControlName="due_date" class="inp-cus"  /> -->
                    <div *ngIf="
              maintenanceForm.get('due_date')?.touched &&
              maintenanceForm.get('due_date')?.invalid
            " class="error-text">
                        Please select a valid due date
                    </div>
                </div>
            </div>

            <!-- Items Section -->
            <div class="inp-cont items-header">
                <label class="label-style medium-font">Click here to </label>
                <button type="button" class="btn-add" (click)="addItem()">
                    + Add Item
                </button>
            </div>

            <div class="items-container scroll-box" formArrayName="items">
                <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="item-row">
                    <input type="text" formControlName="description" placeholder="Description" class="inp-cus regular-font" />
                    <input type="number" formControlName="amount" placeholder="Amount" class="inp-cus regular-font" />
                    <button type="button" class="btn-cancel" (click)="removeItem(i)">
                        Remove
                    </button>
                </div>
            </div>

            <!-- Submit -->
            <div class="form-actions">
                <button class="submit-btn" type="button" *ngIf="!btnloading" (click)="onSubmit()">
                    Generate
                </button>
                <button class="submit-btn" type="button" style="cursor: not-allowed;" *ngIf="btnloading">
                    Processing...
                </button>
            </div>
        </form>
    </div>
</section>
