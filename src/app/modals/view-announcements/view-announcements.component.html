<section class="announcement-modal container">

    <!-- ğŸ”¥ FIXED HEADER -->
    <div class="announcement-header medium-font">
        <h3>{{ Postdetails?.association_name }}</h3>

        <p class="post-date regular-font">
            {{ Postdetails?.created_time.$date | date:'dd MMM yyyy, hh:mm a' }}
        </p>

        <i class="fa-solid fa-xmark close-btn" (click)="closeModal()"></i>
    </div>

    <!-- ğŸ”¥ SCROLLABLE BODY -->
    <div class="announcement-body">

        <!-- Category -->
        <div class="info-block">
            <label class="medium-font">Category:</label>
            <span class="regular-font">{{ Postdetails?.category | titlecase }}</span>
        </div>

        <!-- Event Date (only when category = events) -->
        <div class="info-block" *ngIf="Postdetails?.category === 'events'">
            <label class="medium-font">Event Date:</label>
            <p class="regular-font">{{ Postdetails?.event_date.$date | date:'dd MMM yyyy' }}</p>
        </div>

        <!-- Title -->
        <div class="info-block">
            <label class="medium-font">Title:</label>
            <p class="regular-font">{{ Postdetails?.title }}</p>
        </div>

        <!-- Summary -->
        <div class="info-block">
            <label class="medium-font">Summary:</label>
            <p class="regular-font">{{ Postdetails?.summary }}</p>
        </div>

        <!-- Images -->
        <!-- Attachments (Images + Videos) -->
        <div class="attachment-section" *ngIf="Postdetails?.images?.length === 0;else ShowAttchments">
            <label class="medium-font">No Attachments Found</label>
        </div>
        <ng-template #ShowAttchments>
            <div class="attachment-section">
                <label class="medium-font">Attachments:</label>

                <div class="attachment-grid">
                    <ng-container *ngFor="let file of Postdetails.images">

                        <!-- Image Preview -->
                        <img *ngIf="isImage(file)" [src]="file" class="attachment-item" alt="Attachment" />

                        <!-- Video Preview -->
                        <video *ngIf="isVideo(file)" [src]="file" class="attachment-item" controls></video>

                    </ng-container>
                </div>
            </div>
        </ng-template>

    </div>

    <!-- ğŸ”¥ FIXED FOOTER -->
    <div class="announcement-footer">
        <button class="cancel-btn" (click)="closeModal()">Close</button>
    </div>

</section>
